name: Build and Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chrisowen101/traitorsai

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          port: 22
          script: |
            # Ensure deployment directory exists
            mkdir -p /opt/traitors-ai
            cd /opt/traitors-ai

            # Create/update docker-compose.prod.yml
            cat > docker-compose.prod.yml << 'EOF'
            services:
              app:
                image: ghcr.io/chrisowen101/traitorsai:latest
                container_name: traitors-ai
                restart: always
                ports:
                  - "80:3000"
                  - "443:3000"
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - CLIENT_URL=${{ secrets.CLIENT_URL }}
                healthcheck:
                  test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
                  interval: 30s
                  timeout: 3s
                  retries: 3
                  start_period: 5s
            EOF

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker compose -f docker-compose.prod.yml pull

            # Stop and remove old containers
            docker compose -f docker-compose.prod.yml down

            # Start new containers
            docker compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -af

            # Show container status
            docker compose -f docker-compose.prod.yml ps
